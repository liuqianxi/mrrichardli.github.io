<!DOCTYPE html>
<html>
<body>

<p>This is first iframe</p>
<br/>
<iframe src="sample8.html" width="300" height="300">
  <p>Your browser does not support iframes.</p>
</iframe>
<br/>
<p>The main frame</p>
<audio controls="controls" id="a1">
  <source src="https://res.imtt.qq.com/qqbrowser_x5/zhengyuli/file/cunzai.mp3" type="audio/mp3">
Your browser does not support the audio element.
</audio>
<p id="p1">audio未播放</p>
<script>
window.onload = function(){
    var s = window.setInterval(function(){
        document.addEventListener('customevent', function(event) {
            document.getElementById("a1").play();
            document.getElementById("p1").innerHTML="audio开始播放";
        }, false);

        var event = document.createEvent('HTMLEvents');
        event.initEvent("customevent", true, true);
        event.eventType = 'message';
        document.dispatchEvent(event);
    }, 1000 * 10);            
}
</script>
</body>
</html>
