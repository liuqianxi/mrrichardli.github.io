<!DOCTYPE html>
<html>
<body>

<p>This is first iframe</p>
<br/>
<iframe src="sample16.html" width="300" height="300">
  <p>Your browser does not support iframes.</p>
</iframe>
<br/>
<p>The main frame</p>
<p id="p1">未创建audio标签</p>
<script>
function createAudio() {
    window.setTimeout(function(){
        var audio = document.createElement("audio");
        audio.setAttribute("id", "a1");
        audio.setAttribute("src", "https://res.imtt.qq.com/qqbrowser_x5/zhengyuli/file/cunzai.mp3");
        document.body.appendChild(audio);
        document.getElementById("p1").innerHTML="成功创建audio标签";
        window.setTimeout(function(){
           document.getElementById("a1").play();
           document.getElementById("p1").innerHTML="成功播放audio标签";
        }, 1200);
    }, 1200);
}
</script>

<button onclick="createAudio()">Create Auto Audio</button>

</body>
</html>
